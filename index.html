<html>
<head>
    <title>Sign Up</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fdf4e3;
        }
        .header {
            background-color: #9c27b0;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
        }
        .header i {
            margin-right: 10px;
        }
        .header h1 {
            margin: 0;
            font-size: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }
        .form-container h2 {
            background-color: #9c27b0;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            margin: -20px -20px 20px -20px;
            text-align: center;
        }
        .form-container .input-group {
            margin-bottom: 15px;
            position: relative;
        }
        .form-container .input-group input,
        .form-container .input-group select {
            width: calc(100% - 40px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 25px;
            padding-left: 40px;
        }
        .form-container .input-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #9c27b0;
        }
        .form-container .input-group .toggle-password {
            right: 10px;
            left: auto;
            cursor: pointer;
        }
        .form-container .input-group select {
            appearance: none;
        }
        .form-container .input-group select option {
            padding: 10px;
        }
        .form-container .btn {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 25px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container .login-link {
            text-align: center;
            margin-top: 10px;
        }
        .form-container .login-link a {
            color: #ff9800;
            text-decoration: none;
        }
        .home-screen {
            display: none;
            text-align: center;
            font-size: 24px;
            color: #9c27b0;
        }
    </style>
</head>
<body>
    <div class="header">
        <i class="fas fa-arrow-left"></i>
        <h1>Sign Up</h1>
    </div>
    <div class="container">
        <div class="form-container" id="signup-form">
            <h2>SIGN UP</h2>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Full Name" id="signup-fullname">
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email Address" id="signup-email">
            </div>
            <div class="input-group">
                <i class="fas fa-city"></i>
                <input type="text" placeholder="City" id="signup-city">
            </div>
            <div class="input-group">
                <i class="fas fa-venus-mars"></i>
                <select id="signup-gender">
                    <option value="" disabled selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="input-group">
                <i class="fas fa-key"></i>
                <input type="text" placeholder="Invitation Code" id="signup-invitation">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" id="signup-password">
                <i class="fas fa-eye toggle-password" onclick="togglePassword('signup-password')"></i>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Confirm Password" id="signup-confirm-password">
                <i class="fas fa-eye toggle-password" onclick="togglePassword('signup-confirm-password')"></i>
            </div>
            <button class="btn" onclick="signup()">SIGN UP</button>
            <div class="login-link">
                If you have an account <a href="#" onclick="showLoginForm()">Login Now</a>
            </div>
        </div>
        <div class="form-container" id="login-form" style="display: none;">
            <h2>LOGIN</h2>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email Address" id="login-email">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" id="login-password">
                <i class="fas fa-eye toggle-password" onclick="togglePassword('login-password')"></i>
            </div>
            <button class="btn" onclick="login()">LOGIN</button>
            <div class="login-link">
                Don't have an account? <a href="#" onclick="showSignupForm()">Sign Up</a>
            </div>
        </div>
        <div class="home-screen" id="home-screen">
            Welcome to the Luck Bazar
        </div>
    </div>
    <script>
        const users = [];

        function togglePassword(id) {
            const passwordField = document.getElementById(id);
            const toggleIcon = passwordField.nextElementSibling;
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.classList.remove("fa-eye");
                toggleIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                toggleIcon.classList.remove("fa-eye-slash");
                toggleIcon.classList.add("fa-eye");
            }
        }

        function showLoginForm() {
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }

        function showSignupForm() {
            document.getElementById('signup-form').style.display = 'block';
            document.getElementById('login-form').style.display = 'none';
        }

        function signup() {
            const fullname = document.getElementById('signup-fullname').value;
            const email = document.getElementById('signup-email').value;
            const city = document.getElementById('signup-city').value;
            const gender = document.getElementById('signup-gender').value;
            const invitation = document.getElementById('signup-invitation').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            users.push({ fullname, email, city, gender, invitation, password });
            alert("Sign up successful! Please log in.");
            showLoginForm();
        }

        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const user = users.find(user => user.email === email && user.password === password);

            if (user) {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('home-screen').style.display = 'block';
            } else {
                alert("Invalid email or password!");
            }
        }
    </script>
</body>
</html>
